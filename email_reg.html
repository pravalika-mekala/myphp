<body>
  <form id="registrationForm" action="email_reg.php" method="POST">
    <h2>Email Registration</h2>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required>

    <label>Gender:</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required min="1">

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="contact">Contact:</label>
    <input type="tel" name="contact" id="contact" required pattern="[0-9]{10}" title="Enter 10-digit number">

    <input type="submit" value="Submit">
    <div class="message" id="msg"></div>
  </form>

  <script>
    const form = document.getElementById("registrationForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("email_reg.php", { method: "POST", body: formData });
        const result = await response.json();

        msg.textContent = result.message;
        msg.style.color = result.status === "success" ? "green" : "red";

        if (result.status === "success") form.reset();
      } catch (error) {
        console.error(error);
        msg.textContent = "Error submitting form.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
