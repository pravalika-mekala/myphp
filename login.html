<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="2.css">
</head>
<body>

  <div class="container">
    <!-- LOGIN FORM -->
    <div class="form-box" id="loginForm">
      <h2>Login</h2>
      <form>
        <label>Username</label>
        <input type="text" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
      </form>

      <p>Not have an account?
        <a href="#" onclick="showRegister()">Register here</a>
      </p>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-box" id="registerForm" style="display:none;">
      <h2>Register</h2>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required>

        <label>Username</label>
        <input type="text" placeholder="Set username" required>

        <label>Email</label>
        <input type="email" placeholder="Enter email" required>

        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number" required>

        <label>Password</label>
        <input type="password" placeholder="Set password" required>

        <button type="submit">Register</button>
      </form>

      <p>Already have an account?
        <a href="#" onclick="showLogin()">Login here</a>
      </p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>

</body>
</html>
